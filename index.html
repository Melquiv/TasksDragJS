<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <!-- Sortable js-->

    <title>To Do List JS</title>

<body>
    <div class="container">
        <h1>To Do List</h1>
    <span class="form">
        <input type="text" placeholder="Digite uma tarefa aqui" id="taskContent">
        <a id="adicionar">Adicionar</a>
    </span>
    </div>
    <!-- Tarefas Adicionadas -->
    <div class="container">
        <div class="task-row">
            <div class="date content">
                19/06/2022<br>16:33
            </div>
            <div class="task content">
                Revisar Flexbox
            </div>
            <div class="buttons content">
                <a href=""><i class="bi bi-check"></i></a>
                <a href=""><i class="bi bi-trash"></i></a>
                <a href=""><i class="bi bi-list"></i></a>
            </div>
        </div>

   
    </div>


</body>
</html>
